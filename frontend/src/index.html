<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
        />
  <title>Новости</title>
</head>
<body class="page">
    <header class="header">
        <img class="header-image" src="<%=require('./images/kevin-snow-Pvyue6LixGY-unsplash.jpg')%>">
        <section class="nav-bar">
            <img class="logo" src="<%=require('./images/logo.png')%>">
        </section>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <template id="swiper-slide">
                    <div class="swiper-slide">
                        <img src="" class="swiper__news">
                        <div class="swiper__link-area">
                            <a class="swiper__link" href=""></a>
                        </div>
                    </div>
                  </template>
            </div>
            <div class="swiper-pagination"></div>
          </div>    
    </header>
    <main class="main">
        <section class="list">
            <template id="card">
                <div class="card">
                    <div class="card__info">
                        <h2 class="card__title"></h2>
                        <div class="theme-area">
                            <h3 class="card__theme"></h3>
                        </div>
                        <p class="card__preview"></p>
                    </div>
                    <div class="card__stat-area">
                        <template id="card__stat">
                            <div class="card__stat">
                                <div class="card__stat-line-limit">
                                    <div class="card__stat-line"></div>
                                </div>
                                <span class="card__stat-name"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </section>
        <!-- <section class="list-increase">
            <button class="list-increase__add"></button>
        </section> -->
    </main>
</body>
</html>
